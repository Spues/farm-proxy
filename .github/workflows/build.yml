name: Build for Linux x86_64 (Container Mode)

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    # 使用官方 Rust 镜像环境，内置了所有开发工具
    container:
      image: rust:latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Build Essentials
        run: |
          apt-get update
          apt-get install -y protobuf-compiler pkg-config libssl-dev cmake

      - name: Build Binary
        run: |
          # 加上 --verbose 可以看到具体哪里报错
          cargo build --release --locked --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: braiins-proxy-x86-container
          path: target/release/braiins-farm-proxy
